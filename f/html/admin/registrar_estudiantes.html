    <div class="container mt-5">
        <h2 class="mb-4">Registrar Estudiantes</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del estudiante" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido del estudiante" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese el email del estudiante" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese el teléfono del estudiante" required>
            </div>
            <div class="form-group">
                <label for="curso">Curso</label>
                <select class="form-control" id="curso" required>
                    <option value="">Seleccione el curso</option>
                    <option value="Matemáticas">Matemáticas</option>
                    <option value="Ciencias">Ciencias</option>
                    <option value="Literatura">Literatura</option>
                    <option value="Historia">Historia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Ingrese la contraseña" required>
            </div>
            <button type="button" onclick=register_e() class="btn btn-primary">Registrar</button>
        </form>
    </div>
